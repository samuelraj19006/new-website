<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Dashboard - Weather Alerts</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
    <header class="dashboard-header">
        <h1 class="welcome-message">ðŸŒ¾ Welcome Back, Farmer!</h1>
        <div class="district-selector" style="margin:20px 0; text-align:center;">
            <label for="district-select" style="font-weight:bold; font-size:14px;">Select District:</label>
            <select id="district-select" style="padding:8px 12px; border-radius:6px; font-size:14px;">
                <option value="default" disabled selected>-- Choose District --</option>
            </select>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="weather-data-section">
            <h2>Current Conditions</h2>
            <div class="weather-cards">
                <div class="card weather-card temperature-card">
                    <h3>Temperature</h3>
                    <p id="temp-value">--Â°C</p>
                </div>
                <div class="card weather-card humidity-card">
                    <h3>Humidity</h3>
                    <p id="humidity-value">--%</p>
                </div>
                <div class="card weather-card windspeed-card">
                    <h3>Wind Speed</h3>
                    <p id="windspeed-value">-- km/h</p>
                </div>
                <div class="card weather-card rainfall-card">
                    <h3>Rainfall (24h)</h3>
                    <p id="rainfall-value">-- mm</p>
                </div>
            </div>
        </section>

        <section class="advisory-section">
            <h2>ðŸŒ± Agricultural Advisory</h2>
            <div id="advisory-message" class="card advisory-card normal">
                <p>Normal conditions. Proceed with scheduled operations.</p>
            </div>
        </section>
    </main>
</div>

<script src="/server.js"></script>
</body>
</html>
